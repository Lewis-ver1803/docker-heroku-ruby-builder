version: 2.1

jobs:
  build-docker-image:
    machine: true
    parameters:
      stack:
        type: string
    steps:
      - checkout
      - run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run: make docker-image STACK=<< parameters.stack >>
      - run: make docker-push STACK=<< parameters.stack >>

  build-binary:
    parameters:
      stack:
        type: string
    docker:
      - image: hone/ruby-builder:<< parameters.stack >>
    steps:
      - checkout
      - run: ruby -v > /tmp/ruby_version
      - restore_cache:
          keys:
            - gem-cache-v1-{{ arch }}-{{ checksum "/tmp/ruby_version" }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - gem-cache-v1-{{ arch }}-{{ checksum "/tmp/ruby_version" }}-{{ .Branch }}
      - run:
          name: Setup in Docker Makefile
          command: cp dockerfiles/support/Makefile.docker Makefile
      - run:
          name: Build Ruby
          command: OUTPUT_DIR=`pwd`/builds/ make build STACK=<< parameters.stack >> RUBY_VERSION=$RUBY_VERSION
      - run:
          command: bundle clean
      - save_cache:
          key: gem-cache-v1-{{ arch }}-{{ checksum "/tmp/ruby_version" }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - store_artifacts:
          path: builds
      - run:
          name: Setup Circle CI Workspace
          command: |
            mkdir -p store/
            echo $CIRCLE_BUILD_NUM > store/circle_build_num
            cp -rf builds/ store/
      - persist_to_workspace:
          root: store
          paths:
            - circle_build_num
            - builds

  test:
    docker:
      - image: ruby:2.5-stretch
    parameters:
      stack:
        type: string
    steps:
      - run:
          name: Setup Heroku
          command: |
            curl https://cli-assets.heroku.com/install.sh | sh
            printf "machine api.heroku.com\n  login jkutner+tunnels@gmail.com\n  password $HEROKU_API_KEY\n" > ~/.netrc
            chmod 0600 ~/.netrc
      - checkout
      - attach_workspace:
          at: /tmp/store/
      - run: ruby -v > /tmp/ruby_version
      - restore_cache:
          keys:
            - gem-cache-v1-{{ arch }}-{{ checksum "/tmp/ruby_version" }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - gem-cache-v1-{{ arch }}-{{ checksum "/tmp/ruby_version" }}-{{ .Branch }}
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: gem-cache-v1-{{ arch }}-{{ checksum "/tmp/ruby_version" }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Test
          command: |
            CIRCLE_PREVIOUS_BUILD_NUM=`cat /tmp/store/circle_build_num`
            bundle exec rake test[$RUBY_VERSION,<< parameters.stack >>]

  upload-to-s3:
    docker:
      - image: circleci/python:2.7-stretch
    parameters:
      profile:
        type: string
      stack:
        type: string
    steps:
      - attach_workspace:
          at: /tmp/store
      - run:
          name: Install AWS CLI
          command: sudo pip install awscli
      - run:
          name: Setup AWS Credentials
          command: |
            mkdir -p ~/.aws/
            printf "[$STAGING_BUCKET_NAME]\naws_access_key_id = $STAGING_AWS_ACCESS_KEY_ID\naws_secret_access_key=$STAGING_AWS_SECRET_ACCESS_KEY" > ~/.aws/credentials
      - run:
          name: Upload Binary to S3
          command: |
            aws s3 cp \
              /tmp/store/builds/<< parameters.stack >>/ruby-$RUBY_VERSION.tgz \
              s3://<< parameters.profile >>/<< parameters.stack >>/ruby-$RUBY_VERSION.tgz \
              --profile << parameters.profile >> \
              --acl public-read

workflows:
  version: 2.1
  heroku-18:
    jobs:
      - build-docker-image:
          stack: "heroku-18"
      - build-binary:
          stack: "heroku-18"
          requires:
            - build-docker-image
      - test:
          stack: "heroku-18"
          requires:
            - build-binary
      - upload-to-s3:
          stack: "heroku-18"
          profile: $STAGING_BUCKET_NAME
          name: Upload to S3 Staging
          requires:
            - test
  heroku-16:
    jobs:
      - build-docker-image:
          stack: "heroku-16"
      - build-binary:
          stack: "heroku-16"
          requires:
            - build-docker-image
      - test:
          stack: "heroku-16"
          requires:
            - build-binary
      - upload-to-s3:
          stack: "heroku-16"
          profile: $STAGING_BUCKET_NAME
          name: Upload to S3 Staging
          requires:
            - test
  cedar-14:
    jobs:
      - build-docker-image:
          stack: "cedar-14"
      - build-binary:
          stack: "cedar-14"
          requires:
            - build-docker-image
      - test:
          stack: "cedar-14"
          requires:
            - build-binary
      - upload-to-s3:
          stack: "cedar-14"
          profile: $STAGING_BUCKET_NAME
          name: Upload to S3 Staging
          requires:
            - test
